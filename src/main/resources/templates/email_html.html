<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://your-logo-url.com/logo.png" alt="Logo">
        <h2>Weather in Berlin</h2>
        <div>Hello <b th:text="${username}"></b></div>
    </div>
    <div class="content">
        <p><strong>Date:</strong> 28-08-2024</p>
        <p><strong>Min Temp:</strong> 34.84°C</p>
        <p><strong>Max Temp:</strong> 36.79°C</p>
        <p><strong>Description:</strong> Scattered Clouds</p>
        <p><strong>Wind Velocity:</strong> 4.12 m/s</p>
        <p><strong>Chance of Precipitation:</strong> 0.00%</p>
    </div>
    <div class="footer">
        <p>This is an automated email, please do not reply.</p>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</div>
</body>
</html>
